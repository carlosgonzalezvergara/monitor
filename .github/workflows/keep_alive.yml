name: Keep My Apps Alive

on:
  schedule:
    # Se ejecuta cada 6 horas: a las 00:00, 06:00, 12:00 y 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch: # Te permite activarlo manualmente para probar

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Ejecutar script de visita
        run: python keep_alive.py
